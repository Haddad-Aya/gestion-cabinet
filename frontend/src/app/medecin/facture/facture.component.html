<div class="dashboard">
  <div class="left">
    
    <div class="navigation">
      <div class="wrapper2">
        <app-essaye></app-essaye>
      </div>
    </div>
  </div>
  <div class="right-side">
    <div class="right-header">
      <app-navbar></app-navbar>
      <hr class="new-hr">
      <span><a routerLink="/dashboardMedecin" style="text-decoration: none;">Dashboard </a>/<a routerLink="/factures" style="text-decoration: none;">Factures</a></span>
    </div>
    <div class="right-body">
      <div class="message">
        <div class="mes-date">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <div class="my-2">
                  <h5>Mes factures<button type="button" data-toggle="modal" data-target="#ajoutFacture" style="border-style: none;"><span style="color: rgb(52, 52, 192);" class="bi-plus-square-fill"></span></button></h5>
                </div>
                <div class="main-box clearfix">
                  <div class="table-responsive">
                    <table class="table user-list">
                      <thead>
                        <tr>
                          <th class="text-center"><span>Titre</span></th>
                          <th class="text-center"><span>Prix</span></th>
                          <th class="text-center"><span>Date</span></th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let facture of factures">
                        <tr>
                          <td class="text-center">
                            <span class="label label-default">{{facture.titre}}</span>
                          </td>
                          <td class="text-center">
                            <span class="label label-default">{{facture.prix}} DNT</span>
                          </td>
                          <td class="text-center">
                            <span class="label label-default">{{facture.dateFacture}}</span>
                          </td>
                      <!--   <td class="text-center">
                            <button type="button" class="btn btn-link">
                              <span class="label label-default">
                                Voir
                              </span>
                            </button>
                          </td> --> 
                        </tr>
                      </tbody>
                      
                    </table>
                  </div>
                </div>
              </div>
            </div>
            </div>
            </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="ajoutFacture" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Fichiers</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formFacture">
            <div class="alert alert-success" role="alert" *ngIf="valider==true">Votre facture est ajout√©e</div>
            <div class="alert alert-danger" role="alert" *ngIf="remplir==true">Vous devrez saisir tout les champs</div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Titre facture</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="" placeholder="Titre fichier" formControlName="titre">
                <div style="color: red;" *ngIf="verifTitre==true">*Champs obligatoire</div>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Prix</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="" placeholder="Prix" formControlName="prix">
                <div style="color: red;" *ngIf="verifPrix==true">*Champs obligatoire</div>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Date facture</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="" placeholder="Date facture" formControlName="dateFacture">
                <div style="color: red;" *ngIf="verifDate==true">*Champs obligatoire</div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" (click)="ajouter()">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
