<div class="dashboard">
    <div class="left">
      
      <div class="navigation">
        <div class="wrapper2">
          <app-essaye></app-essaye>
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="right-header">
        <app-navbar></app-navbar>
        <hr class="new-hr">
        <div class="right-bottom">
        </div>
      </div>
      <span><a routerLink="/dashboardMedecin" style="text-decoration: none;">Dashboard </a>/<a routerLink="/archive"> Archive</a></span>
      <div class="right-body">
        <div class="message">
          <div class="mes-date">
                  <div class="row">
                    <div class="input-group">
                      <input type="search" class="form-control rounded" placeholder="nom du patient" aria-label="Search" aria-describedby="search-addon" />
                      <button type="button" class="btn btn-outline-primary" >Rechercher</button>
                      <button class="btn btn-link" >Refresh</button>
                    </div>
                      <div class="col-lg-12">
                        <div class="main-box clearfix">
                          <div class="table-responsive">
                            <table class="table user-list">
                              <thead>
                                <tr>
                                  <th class="text-center"><span>ID dossier</span></th>
                                  <th class="text-center"><span>Nom et Prenom</span></th>
                                  <th class="text-center"><span>numéro</span></th>
                                  <th class="text-center"><span>More</span></th>
                                </tr>
                              </thead>
                              <tbody *ngFor="let patient of patients">
                                <tr>
                                  <td class="text-center">
                                    <span class="label label-default">{{patient.id}}</span>
                                  </td>
                                  <td class="text-center">
                                    <span class="label label-default">{{patient.nom}} {{patient.prenom}}</span>
                                  </td>
                                  <td class="text-center">
                                    <span class="label label-default">{{patient.telephone}}</span>
                                  </td>
                                  <td class="text-center">
                                    <button type="button" class="btn btn-link" type="button"  routerLink="/historique/{{patient.id}}">
                                      <span class="label label-default">
                                        Historique
                                      </span>
                                    </button>
                                    <button type="button" class="btn btn-link" (click)="desarchiverPatient(patient.id,patient)">
                                      <span class="label label-default">
                                        Désarchiver
                                      </span>
                                    </button>
                                  </td>
                                </tr>
                              </tbody>
                              
                            </table>
                          </div>

                        </div>
                      </div>
                    </div>
                    </div>
        
              </div>
          </div>
        </div>
