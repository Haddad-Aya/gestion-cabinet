  <body>
    <div class="container">
      <div class="title">Inscription</div>
      <div class="content">
            <form [formGroup]="form">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Nom *</span>
              <input type="text" placeholder="Taper votre nom" required formControlName="nom">
            </div>
            <div class="input-box">
              <span class="details">Prenom *</span>
              <input type="text" placeholder="Taper votre prénom" required formControlName="prenom">
            </div>
            <div class="input-box">
              <span class="details">Email *</span>
              <input type="email" placeholder="Taper votre email" required formControlName="email">
            </div>
            <div class="input-box">
              <span class="details">Numéro telephone *</span>
              <input type="tel" placeholder="Taper votre numéro telephone" required formControlName="telephone">
            </div>
            <div class="input-box">
              <span class="details">Adresse *</span>
              <input type="text" placeholder="Taper votre adresse" required formControlName="adr">
            </div>
            <div class="input-box">
              <span class="details">Code postal *</span>
              <input type="number" placeholder="Taper votre code postal" required formControlName="codePostal">
            </div>
            <div class="input-box">
              <span class="details">ID cnam *</span>
              <input type="number" placeholder="Taper votre ID cnam" required formControlName="idCnam">
            </div>
            <div class="input-box">
              <span class="details">Date naissance *</span>
              <input type="date" required formControlName="dateNaissance">
            </div>
            <div class="input-box">
              <span class="details">Mot de passe *</span>
              <input type="password" placeholder="Taper votre mot de passe" required formControlName="motDePasse">
            </div>
            <div class="input-box">
              <span class="details">Repeter mot de passe</span>
              <input type="password" #confirmPassword placeholder="Repeter votre mot de passe" required>
            </div>
          </div>
          <fieldset class="" id="group3">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Sexe *</legend>
              <div class="col-sm-10">

                  <input class="" type="radio" name="group3" id="s1" value="H" (change)="getSelectedSexe($event)">
                  <label class="" for="s1">
                    Homme
                  </label>

                  <input class="" type="radio" name="group3" id="s2" value="F" style="margin-left: 133px;" (change)="getSelectedSexe($event)">
                  <label class="" for="s2">
                    Femme
                  </label>
     
              </div>
            </div>
          </fieldset>

          <fieldset class="" id="group1" style="margin-top: 20px;">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Civilité *</legend>
              <div class="col-sm-10">
                  <input class="" type="radio" name="group1" id="ma" value="MARIEE" (change)="getSelectedCivilite($event)">
                  <label class="" for="ma">
                    Marié
                  </label>
                  <input class="" type="radio" name="group1" id="celeb" value="CELEBATAIRE" style="margin-left: 150px;" (change)="getSelectedCivilite($event)">
                  <label class="" for="celeb">
                    Celebataire
                  </label>
            </div>
            </div>
          </fieldset>
          <div class="alert alert-success" role="alert" *ngIf="valider==true"><strong>Bienvenu chère patient </strong></div>
          <div class="alert alert-danger" role="alert" *ngIf="egal==true"><strong>erreur !! </strong> Verifier votre mot de passe</div>
          <div class="alert alert-danger" role="alert" *ngIf="remplir==true"><strong>erreur !! </strong> Vueiller remplir tout les champs</div>
          <div class="alert alert-danger" role="alert" *ngIf="verifMail==true"><strong>erreur !! </strong> Email déja utiliser</div>
          <div class="button">
            <button type="submit" class="btn btn-primary btn-block mb-4" (click)="ajouter()"> 
              S'inscrire
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
